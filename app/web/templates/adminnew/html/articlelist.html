<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="/plugin/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/app/web/templates/adminnew/css/global.css" media="all">
    <link rel="stylesheet" href="/plugin/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/app/web/templates/adminnew/css/table.css"/>
</head>

<body>
<div class="admin-main">

    <blockquote class="layui-elem-quote">
        <div>
            <div class="layui-inline">
                <a href="javascript:;" class="layui-btn layui-btn-small" id="add">
                    <i class="layui-icon">&#xe608;</i> 添加信息
                </a>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">频道名称</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="频道名称"
                           class="layui-input" style="width:200px;">
                </div>
            </div>
            <div class="layui-inline">
                <a href="javascript:;" class="layui-btn layui-btn-small" id="search">
                    <i class="layui-icon">&#xe615;</i> 搜索
                </a>
            </div>
        </div>

    </blockquote>
    <fieldset class="layui-elem-field">
        <legend>数据列表</legend>
        <div class="layui-field-box">
            <table class="site-table table-hover">
                <thead>
                <tr>
                    <th>频道ID</th>
                    <th>频道名称</th>
                    <th>是否前台显示</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {foreach from=$list key=k item=i name=n}
                <tr>
                    <td>{$i.id}</td>
                    <td>{$i.cname}</td>
                    <td>{if $i.is_show eq 1}是{else}否{/if}</td>
                    <td>
                        <a href="/manage/article_edit_1" class="layui-btn layui-btn-mini">编辑</a>
                        <a href="javascript:;" data-id="1" data-opt="del"
                           class="layui-btn layui-btn-danger layui-btn-mini">删除</a>
                    </td>
                </tr>
                {/foreach}
                </tbody>
            </table>
        </div>
    </fieldset>
</div>
