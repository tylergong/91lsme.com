<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- 标题 -->
<div class="title">
	<div class="icon manager"></div><div class="word">友链管理</div>
	<div class="add icon" id="add" onclick="menu.tourl('/admin-flinks?type=add');"></div>
</div> 
<!-- 详细内容 -->
<div class="detail">
	<table border="1" class="table1">
		<tr> 
			<th></th>
			<th>ID</th>
			<th>名称</th>
			<th>是否显示</th> 
			<th>显示顺序</th> 
			<th>操作</th>
		</tr>
		<!-- {if $list} -->
		<!-- {section name=l loop=$list} -->
		<!-- {if $smarty.section.l.index % 2 eq 0} -->
		<tr class="odd"><!-- {else} --><tr class="even"><!-- {/if} --> 
			<td><input type="checkbox" name="chcekId" id="chcekId" value="{$list[l].id}"></td>
			<td>{$list[l].id}</td>
			<td>{$list[l].fname}<div class="show">{$list[l].flink}</div></td>
			<td>{if $list[l].is_show eq 0}<span style="color:red">否</span>{else}是{/if}</td>
			<td>{$list[l].orderby}</td>
			<td><div class="pic"><a onclick="menu.tourl('/admin-flinks?id={$list[l].id}&type=edit')"></a></div></td>
		</tr>
		<!-- {/section} -->
		<!-- {else} -->
		<tr class="odd"><td colspan=8>暂无数据</td></tr>
		<!-- {/if} -->
	</table> 
	<div class="operating">
		<!-- 分页 -->
		<div class="pagination"> 
			<div class="pagiL">
				<span class="select">选择：<span id="getAll">全选</span>-<span id="getOthers">反选</span></span>
				<input type="button" value="删除" id="delete" />
			</div>
			<div class="pagiR">{$pageview}   
				转到<input type="text" name="page" id="page" value="{$cpage}" />页
				<input type="button" value="GO" id="go" />
			</div>
		</div>
	</div>
</div>
<!-- 对话框 -->
<div id="alertbg"></div>
<div id="alert">
	<div class="icon" id="close"></div>
	<div class="select">[<a href="#" id="confirm">确认</a><a href="#" id="cancle">取消</a>]</div>
</div>
<script type="text/javascript">
	$(function() {
		//全选  
		$("#getAll").click(function() {
			$(".table1 :checkbox").attr("checked", true);
		});
		//反选  
		$("#getOthers").click(function() {
			$(".table1 :checkbox").each(function() {
				$(this).attr("checked", !$(this).attr("checked"));
			});
		});
		//弹层取消（公用）
		$('#cancle,#close').click(function() {
			$('#alertbg').hide();
			$('#alert').hide();
		});
		//删除操作
		$('#delete').click(function() {
			var valArr = new Array;
			$(".table1 :checkbox[checked]").each(function(i) {
				valArr[i] = $(this).val();
			});
			var vals = valArr.join(',');
			if (vals != '') {
				$('#alertbg').show();
				$('#alert').show();
			} else {
				alert('请勾选删除项！');
			}
		});
		//确认删除
		$('#confirm').click(function() {
			$('#alertbg').hide();
			$('#alert').hide();

			var valArr = new Array;
			$(".table1 :checkbox[checked]").each(function(i) {
				valArr[i] = $(this).val();
			});
			var vals = valArr.join(',');
			if (vals != '') {
				var data = 'ids=' + vals + "&_r=" + Math.random();
				$.ajax({
					type: "POST",
					url: '/admin-flinksdelete',
					data: data,
					dataType: "json",
					success: function(data) {
						if (data.success) {
							var cp = $('#page').val();
							menu.tourl('/admin-flinkslist?page=' + cp);
						} else {
							alert(data.errorMsg);
						}
					}
				})
			}
		});
		// 翻页跳转
		$('#go').click(function() {
			var gv = $('#page').val();
			var reg1 = /^\d+$/;
			if (reg1.test(gv)) {
				menu.tourl('/admin-flinkslist?page=' + gv);
			} else {
				alert('请输入正确定的页数');
			}
		});
		// td弹层
		var oTd = document.getElementsByTagName('td');
		for (var i = 0; i < oTd.length; i++) {
			oTd[i].onmouseover = function() {
				if (this.childNodes.length > 1) {
					$(this).find(".show").css('display', 'block');
				}
			}
			oTd[i].onmouseout = function() {
				if (this.childNodes.length > 1) {
					$(this).find(".show").css('display', 'none');
				}
			}
		}
	});
</script>
